<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Add Shortname</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class='container mt-4 d-grid gap-1 justify-content-center'>
    <h1>Add Shortname</h1>
    <div id='add-shortname-success' class='alert alert-success d-none' role='alert'>
      Shortname added successfully
    </div>
    <div id='add-shortname-error' class='alert alert-danger d-none' role='alert'></div>
    <form id='add-shortname-form'>
      <div class='mb-3'>
        <label for='shortname' class='form-label'>Shortname*</label>
        <input required type='text' class='form-control' id='shortname' name='shortname' required>
      </div>
      <div class='mb-3'>
        <label for='destination' class='form-label'>URL</label>
        <input type='destination' class='form-control' id='destination' name='destination' required>
      </div>
      <button type='submit' class='btn btn-primary col-12'>Add Shortname</button>
    </form>
    <a class='btn btn-outline-primary' href='/list.html'>List Shortnames</a>
  </div>
</body>
<script src='js/add-shortname.js'></script>
</html>
